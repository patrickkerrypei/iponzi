<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-account">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
            #form{
                text-align: center;
            }
            .refer{
                font-size: 18px;
            }
        </style>

        <div class="card">
            <h1>Your Account</h1>
                <form is="iron-form" id="form" on-iron-form-presubmit="_presubmit">
                    <img src="../images/mail.png" height=100 width=100>
                    <paper-input id="first" name="reference_name" label="Reference Email" required></paper-input><br>
                    <paper-button raised on-tap="_submit" id="submit">Submit reference</paper-button>
                </form>
                <p class="refer">Enter the reference code for the person who referred you, and they will receive their reward! For every person who puts you down as their reference, you'll receive $3. All proceeds will be donated to Doctor's Without Borders. </p>

            </form>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-account',
            _submit: function () {
                var temp = [];
                this.$.form.childNodes.forEach(function (child) {
                    if (child.value) {
                        temp.push(child.value);
                    }
                });
                var address = {
                    'street_number': "1",
                    'street_name': "Main Street",
                    'city': "Philadelphia",
                    'state': "Pennsylvania",
                    'zip': "19104"
                };
                var data = {
                    "first_name": temp[0],
                    "last_name": temp[1],
                    "address": address
                };
                $.ajax({
                    url: 'http://api.reimaginebanking.com/customers?key=0e1ba0bce0f168a7a858b3763c28687e',
                    type: "POST",
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    success: function (results) {
                        console.log('Created customer: ', results);
                    }
                });
                this.set('route.path', '/view2/');
            }
        });
    </script>
</dom-module>
